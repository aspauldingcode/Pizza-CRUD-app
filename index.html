<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PizzaApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PizzaApp</title>

<body>

  <h1>CRUD's Pizza</h1>
  <div class="order">
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#expandTable" aria-expanded="false" aria-controls="expandTable">
      CRUD your Pizza!
    </button>
  </div>  
  <br>
  <div class="collapse" id="expandTable">
    <div class="card card-body">
      <div id="orderTable">
      <h1>This Pizza is CRUDelicious</h1>
        <div class="container">

          <table class="center">
            <tr>
              <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                  <div class="row">
                    <label for="customerName">Customer Name</label>
                    <input type="text" name="customerName" id="customerName">
                  </div>
                  <br>
                  <div class="row">
                      <div class="col-sm-5 col-md-6"><label for="size">Size</label></div>
                      <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                        <select style="width: 280px" id="size" name="size">
                          <option selected="">Please Select</option>
                          <option>Small</option>
                          <option>Medium</option>
                          <option>Large</option>
                      </select></div>
                  </div>
                  <div class="row">
                    <div class="col-sm-5 col-md-6"><label for="sauce">Sauce</label></div>
                    <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                      <select style="width: 280px" id="sauce" name="sauce">
                        <option selected="">Please Select</option>
                        <option>Classic Tomato</option>
                        <option>Fresh Pesto</option>
                        <option>Spicy Buffalo</option>
                      </select></div>
                  </div>
                  <div class="row">
                    <div class="col-sm-5 col-md-6"><label for="meatToppings">Meat Toppings</label></div>
                    <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                      <select style="width: 280px" id="meatToppings" name="meatToppings">
                        <option selected="">Please Select</option>
                        <option>None</option>
                        <option>Pepperoni</option>
                        <option>Sausage</option>
                        <option>Hawaiian Ham</option>
                      </select></div>
                  </div>
                  <div class="row">
                    <div class="col-sm-5 col-md-6"><label for="vegToppings">Veggie Toppings</label></div>
                    <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                      <select style="width: 280px" id="vegToppings" name="vegToppings">
                        <option selected="">Please Select</option>
                        <option>None</option>
                        <option>Green Peppers</option>
                        <option>Olives</option>
                        <option>Pineapple</option>
                      </select></div>
                  </div>
                  <br>
                  <div class="form_action--button">
                      <input type="submit" value="Add to Order">
                      <input type="reset" value="Reset">
                  </div>
                  <hr>
                </form>            
              </td>
            </tr>
          </table>

        </div>
      </div>

      <div class="styled">
        <table class="table" id="pizzaList">
          <thead>
            <tr>
              <th scope="col">Customer Name</th>
              <th scope="col">Size</th>
              <th scope="col">Sauce</th>
              <th scope="col">Meat Toppings</th>
              <th scope="col">Veggie Toppings</th>
